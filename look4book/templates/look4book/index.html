    <body>
    {% if messages %}
    <p style="color:red;">¡¡ERROR!!</p>
    <ul style="color:red;" class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

        </form>
        </br>
        </br>
    </body>    
</html>
